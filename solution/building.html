<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Конструктор резюме</title>
  <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
<div class="build" id="build">
  <h1 test-id="resume-form-title">Конструктор резюме</h1>
  <div test-id="resume-builder">
    <form id="resume-form">
      <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" test-id="personal-info" name="name" placeholder="ФИО" required>
      </div>

      <div>
        <label for="birth">
          Дата рождения:
          <input type="date" id="birth" name="birth" placeholder="Дата рождения">
        </label>
      </div>
      <div>
        <label for="town">
          Родной город:
          <input type="text" id="town" name="town" placeholder="Родной город">
        </label>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" test-id="personal-info" placeholder="example@gmail.com" name="email">
      </div>

      <div>
        <label for="telephone">Телефон:</label>
        <input type="tel" id="telephone" test-id="personal-info" name="telephone"
               data-mask="phone"
               placeholder="+7(977)777-77-77"
               minlength=16 maxlength=16/>
      </div>

      <div class="br"></div>

      <div class="inputs" id="summary_div">
        <label for="summary">Интересы:</label>
        <input type='text' id="summary" name="summary" placeholder="Ваше хобби">
        <button class="create">+</button>
        <button class="delete">-</button>
      </div>

      <div class="br"></div>
      <div>
        <textarea id="about" placeholder="Расскажите о себе"></textarea>
      </div>

      <div class="multiply_form" id="skills_div">
        <h3> Владение языками</h3>
<!--        <div class="flex">-->
          <div class="set_divs">
            <input type="text" id="language" name="skills" placeholder="Язык" required>
            <input type="text" id="level" name="level" placeholder=B2 >
          </div>
<!--        </div>-->
        <button id="create_language">+</button>
        <button class="delete_set_divs">-</button>
      </div>

      <div class="br"></div>

      <div class="multiply_form" id="experience_div">
        <h3> Опыт работы</h3>
        <div class="set_divs">
          <input type="text" id="experience" name="experience" placeholder="Имя компании">
          <input type="text" id="post" name="post" placeholder="Должность">
          <label for="start_work">
            Дата начала:
            <input type="date" id="start_work" name="start_work" placeholder="Дата начала">
          </label>

          <label for="end_work">
            Дата окончания:
            <input type="date" id="end_work" name="end_work" placeholder="Дата окончания">
          </label>
          <textarea id="about_work" placeholder="Расскажите о том, чем занимались на должности"></textarea>
        </div>
        <button id="create_experience">+</button>
        <button class="delete_set_divs">-</button>
      </div>
      <div class="br"></div>

      <div class="multiply_form" id="education_div">
        <h3> Обучение и квалификация</h3>
        <div class="set_divs">
          <input type="text" id="education" name="education" placeholder="Образование">
          <input type="text" id="place_education" name="place_education" placeholder="Организация">
          <label for="start_work">
            Дата начала:
            <input type="date" id="start_education" name="start_education" placeholder="Дата начала обучения">
          </label>

          <label for="end_work">
            Дата окончания:
            <input type="date" id="end_education" name="end_education" placeholder="Дата окончания обучения">
          </label>
          <textarea id="about_education" placeholder="Расскажите о своем обучении"></textarea>
        </div>
        <button id="create_education">+</button>
        <button class="delete_set_divs">-</button>
      </div>

      <div class="br"></div>

      <div class="multiply_form" id="course_div">
        <h3> Курсы </h3>
        <div class="set_divs">
          <input type="text" id="name_course" name="name_course" placeholder="Название курса">
          <input type="text" id="name_author" name="name_author" placeholder="Автор курса">
          <label for="start_work">
            Дата начала:
            <input type="date" id="start_course" name="start_course" placeholder="Дата начала обучения">
          </label>

          <label for="end_work">
            Дата окончания:
            <input type="date" id="end_course" name="end_course" placeholder="Дата окончания обучения">
          </label>
        </div>
        <button id="create_course">+</button>
        <button class="delete_set_divs">-</button>
      </div>

      <div class="br"></div>

      <div>
        <button type="submit" id="submit">Сохранить и просмотреть</button>
      </div>
    </form>
  </div>
</div>
<div class="resume" id="resume">
  <h1>Просмотрите свое резюме</h1>
  <div>
    <p id="name-display"></p>
    <p id="email-display"></p>
    <p id="telephone-display"></p>
    <p id="summary-display"></p>
    <p id="languages-display"></p>
    <p id="levels-display"></p>
    <p id="education-display"></p>
    <p id="experience-display"></p>
  </div>
  <div>
    <button id="edit">Редактировать</button>
  </div>
</div>
</body>
<script src="index.js"></script>
<script src="./components/imask.js"></script>
<script src="./components/main.js"></script>
</html>
