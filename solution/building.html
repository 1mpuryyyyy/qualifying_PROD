<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Конструктор резюме</title>
  <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
<div class="build" id="build">
  <h1 test-id="resume-form-title">Конструктор резюме</h1>
  <div test-id="resume-builder">
    <form id="resume-form">
      <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" test-id="personal-info" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" test-id="personal-info" name="email">
      </div>
      <div>
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" test-id="personal-info" name="phone" required>
      </div>
      <div>
        <label for="summary">Краткое описание:</label>
        <textarea id="summary" name="summary" rows="5" cols="40" required></textarea>
      </div>
      <div>
        <label for="skills">Навыки:</label>
        <input type="text" id="skills" name="skills" placeholder="Например, HTML, CSS, JS" required>
      </div>
      <div>
        <label for="education">Образование:</label>
        <input type="text" id="education" name="education" placeholder="Например, МГУ, факультет математики" required>
      </div>
      <div>
        <label for="experience">Опыт работы:</label>
        <input type="text" id="experience" name="experience" placeholder="Например, Google, веб-разработчик, 2 года"
               required>
      </div>
      <div>
        <button type="submit" id="submit">Сохранить и просмотреть</button>
      </div>
    </form>
  </div>
</div>
<div class="resume" id="resume">
  <h1>Просмотрите свое резюме</h1>
  <div>
    <p id="name-display"></p>
    <p id="email-display"></p>
    <p id="phone-display"></p>
    <p id="summary-display"></p>
    <p id="skills-display"></p>
    <p id="education-display"></p>
    <p id="experience-display"></p>
  </div>
  <div>
    <button id="edit">Редактировать</button>
  </div>
</div>
</body>
<script src="index.js"></script>
</html>
