<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Конструктор резюме</title>
  <link rel="stylesheet" href="styles/index.css"/>
</head>
<body>
<div class="build" id="build">
  <h1 test-id="resume-form-title">Конструктор резюме</h1>
  <div test-id="resume-builder">
    <form id="resume-form">
      <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" test-id="personal-info" name="name" placeholder="ФИО" required>
      </div>

      <div>
        <label for="birth">
          Дата рождения:
          <input type="date" id="birth" test-id="personal-info" name="birth" placeholder="Дата рождения">
        </label>
      </div>
      <div>
        <label for="town">
          Родной город:
          <input type="text" id="town" test-id="personal-info" name="town" placeholder="Родной город">
        </label>
      </div>
      <div>
        <label for="telephone">Телефон:</label>
        <input type="text" id="telephone" test-id="personal-info" name="telephone"
               placeholder="+7 (977) 777-77-77"
               minlength=10 maxlength=18 />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" test-id="personal-info" placeholder="example@gmail.com" name="email">
      </div>

      <div class="br"></div>

      <div class="inputs" id="summary_div">
        <label for="summary">Интересы:</label>
        <input type='text' id="summary" test-id="interest" name="summary" placeholder="Ваше хобби">
        <button class="create" test-id="add-interest">+</button>
        <button class="delete" test-id="remove-interest">-</button>
      </div>

      <div class="br"></div>

      <div class="multiply_form" id="skills_div">
        <h3> Владение языками</h3>
        <div class="set_divs">
          <input type="text" id="language" name="skills" test-id="language-name" placeholder="Язык">
          <input type="text" id="level" name="level" test-id="language-level" placeholder=B2>
        </div>
        <button id="create_language" test-id="add-language">+</button>
        <button class="delete_set_divs" test-id="remove-language">-</button>
      </div>

      <div class="br"></div>

      <div>
        <textarea id="about" test-id="personal-description" placeholder="Расскажите о себе"></textarea>
      </div>

      <div class="br"></div>

      <div class="multiply_form" id="experience_div">
        <h3> Опыт работы</h3>
        <div class="set_divs">
          <input type="text" id="post" test-id="job-title" name="post" placeholder="Должность">
          <label for="start_work">
            Дата начала:
            <input type="date" id="start_work" test-id="job-date-start" name="start_work" placeholder="Дата начала">
          </label>

          <label for="end_work">
            Дата окончания:
            <input type="date" id="end_work" test-id="job-date-end" name="end_work" placeholder="Дата окончания">
          </label>
          <input type="text" id="experience" test-id="job-place" name="experience" placeholder="Место работы">
          <textarea id="about_work" test-id="job-description"
                    placeholder="Расскажите о том, чем занимались на должности"></textarea>
        </div>
        <button id="create_experience" test-id="add-job">+</button>
        <button class="delete_set_divs" test-id="remove-job">-</button>
      </div>
      <div class="br"></div>

      <div class="multiply_form" id="education_div">
        <h3> Обучение и квалификация</h3>
        <div class="set_divs">
          <input type="text" id="education" test-id="education-title" name="education" placeholder="Высшее образование">
          <label for="start_education">
            Дата начала:
            <input type="date" id="start_education" test-id="education-date-start" name="start_education" placeholder="Дата начала обучения">
          </label>

          <label for="end_education">
            Дата окончания:
            <input type="date" id="end_education" test-id="education-date-end" name="end_education" placeholder="Дата окончания обучения">
          </label>
          <input type="text" id="place_education" test-id="education-place"name="place_education" placeholder="Организация">
          <textarea id="about_education" test-id="education-description" placeholder="Расскажите о своем обучении"></textarea>
        </div>
        <button id="create_education" test-id="add-education">+</button>
        <button class="delete_set_divs" test-id="remove-education">-</button>
      </div>

      <div class="br"></div>

      <div class="multiply_form" id="course_div">
        <h3> Курсы </h3>
        <div class="set_divs">
          <input type="text" id="name_course" test-id="course-title" name="name_course" placeholder="Название курса">
          <label for="start_course">
            Дата начала:
            <input type="date" id="start_course" test-id="course-date-start" name="start_course" placeholder="Дата начала обучения">
          </label>

          <label for="end_course">
            Дата окончания:
            <input type="date" id="end_course" test-id="course-date-end" name="end_course" placeholder="Дата окончания обучения">
          </label>
          <input type="text" id="name_author" test-id="course-place" name="name_author" placeholder="Автор курса">
        </div>
        <button id="create_course" test-id="add-course">+</button>
        <button class="delete_set_divs" test-id="remove-course">-</button>
      </div>

      <div class="br"></div>

      <div>
        <button type="submit" id="submit" test-id="generate-resume" disabled>Сохранить и просмотреть</button>
      </div>
    </form>
  </div>
</div>
